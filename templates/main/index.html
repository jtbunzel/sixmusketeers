{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    <form class="form-signin" method="post" action="/admin/">
        <div class="text-center mb-4">
            <img clsss="signin-logo" src="{% static 'images/logo.svg' %}" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Super Awesome Scheduling System</h1>
            <p>Sign into your account below</p>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputUsername">Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

{% endblock content %}
