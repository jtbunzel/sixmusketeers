{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="container_block" style="width:100%">
        {% if user == None %}
            <meta http-equiv="refresh" content="0; URL=''"/>

        {% else %}
            {% include "main/navigation_bar.html" %}
            <div class="container_block">
                <div>
                    {#                    <a href="?type=user">#}
                    <form action="#" method="post">
                        {% csrf_token %}
                        <input type="radio" name="search_criteria" value="name" checked> Full name<br>
                        <input type="radio" name="search_criteria" value="username"> User name<br>
                        <input type="radio" name="search_criteria" value="role"> role<br>
                        <input type="radio" name="search_criteria" value="phone"> phone<br>
                        <input type="radio" name="search_criteria" value="email"> email<br><br>
                        <input type="text" name="search_string" placeholder="value"><br><br>
                        <input class="btn btn-primary" type="Submit" value="Search"><br>

                    </form>
                    {#                    </a>#}
                </div>

                <p>{{ message }}</p>
            </div>
            </form>
        {% endif %}

    </div>

{% endblock content %}
