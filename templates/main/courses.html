{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <form class="container_block" style="width:100%">
    {% if user == None %}
       <meta http-equiv="refresh" content="0; URL=''" />

    {% else %}
        {% include "main/navigation_bar.html" %}
            <div class="container_block">
                <div class="container">
                    <div>
                        <label>
                        <a href="?type=course">
                            <button type="button" class="btn btn-primary btn-lg{% if type == "course"  %}active{% endif %}"> Course</button>
                        </a>
                        </label>
                        <label>
                        <a href="?type=lab">
                            <button type="button" class="btn btn-primary btn-lg{% if type == "lab"  %}active{% endif %}">Lab Section</button>
                        </a>
                        </label>
                    </div>

                    {% if type == "course"%}
                        <form>
                            <h3> List of Courses </h3>  <br/>
                        </form>

                        {% elif type == "Lab" %}
                        <form>
                            <h3> List of Lab Sections </h3> <br/>
                        </form>
                    {% endif %}


                <p>{{message}}</p>
                </div>
            </div>

    {% endif %}

    </div>

{% endblock content %}
