{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="container_block" style="width:100%">
    {% if user == None %}
       <meta http-equiv="refresh" content="0; URL=''" />

    {% else %}
        {% include "main/navigation_bar.html" %}
        <div class="container_block">
            <form>
                <h2> Account </h2>
                    <div>
                        <br>
                        <label>Username:</label>
                        <input class="form-control" type="Text" name="username" value="{{ username }}">
                        <br>
                    </div>
                    <div> <label>First Name: </label>
                        <input class="form-control" type="Text" name="firstName" value="{{ firstName }}">

                    </div>
                    <div> <label>Last Name: </label>
                        <input class="form-control" type="Text" name="lastName" value="{{ lastname}}">
                    </div>
                    <div> <label> Address: </label>
                        <input class="form-control" type="Text" name="Address" value="{{ Address}}">

                    <div> <label>Phone Number: </label>
                        <input class="form-control" type="Text" name="phoneNumber" value="{{ phoneNumber}}">
                    </div>
                    <div> <label>Email Address: </label>
                        <input class="form-control" type="Text" name="emailAddress" value="{{ emailAddress }}">
                    </div>
            </form>
            <p>{{message}}</p>
        </div>
    {% endif %}

    </div>

{% endblock content %}
