{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="container_block" style="width:100%">
        {% if user == None %}
           <meta http-equiv="refresh" content="0; URL=''" />

        {% else %}
            {% include "main/navigation_bar.html" %}
            <div class="container_block">
                <div>
                    <a href="?type=user">
                        <button type="button" class="btn btn-primary btn-lg {% if type == 'user' or  type == "" %}active{% endif %}">Account Detail</button>
                    </a>
                </div>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div>
                            Username:<input  type= text name="username"  >  <br/>

                        </div>

                        <div>
                            First Name:<input type ="text" name="firstName" value="{{ firstName }}"> <br/>
                        </div>

                        <div>
                            Last Name:<input  type="Text"   name="lastName" value="{{ lastname}}"> <br/>
                        </div>

                        <div>
                            Address:<input type="Text" name="Address" value="{{ Address}}"> <br/>
                        </div>

                        <div>
                            Phone Number:<input type="Text" name="phoneNumber" value="{{ phoneNumber}}"> <br/>
                        </div>

                        <div>
                            Email Address:<input type="Text" name="emailAddress" value="{{ emailAddress }}"> <br/>
                        </div>
                        </form> <br>
                <p>{{message}}</p>
            </div>
        {% endif %}
    </div>

{% endblock content %}
